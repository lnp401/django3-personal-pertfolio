{% extends 'portfolio/base.html' %}
{% block content %}
    
    <!-- Начало вставленного блока-->
    <div class="contfiner text-center">    
        <h1>portfolio pages</h1>    
        {% load static %}        
        <a href="{% url 'blog:all_blogs' %}">Blog</a>
        <br>    
        <a href="{% static 'portfolio/resume.pdf' %}">Резюме</a>
        <img src="{% static 'portfolio/image1.jpg' %}" height="210" width="280">    
        {% for project in projects %}    
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>        
        <img src="{{ project.image.url }}" height="210" width="280">    
        {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
        {% endif %}    
        {% endfor %}        
    </div>
    <!-- Конец вставленного блока-->
{% endblock %}
